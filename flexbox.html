<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box Practice</title>
  </head>
  <!--The flexbox with depend on what order they are flex: 2 will take twice remaining space than flex 1-->
  <body style="
    padding-bottom: 1000px">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div1 text</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
      <div style="
        background-color: lightblue;
        width: 100px
      ">div1 text</div>
      <div style="
        background-color: lightpink;
        flex: 1;  
      ">flex: 1</div>
    </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
  ">
    <div style="
      background-color: lightblue;
      flex: 1;
    ">flex: 1
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">100px</div>
    <div style="
      background-color: lightblue;
      flex: 2;  
    ">flex: 2</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    border-style: solid;
    border-color: gray;
    border-width: 1px;
    height: 70px;
    justify-content: center;
  ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">100px</div>
    <div style="
      background-color: lightblue;
      width: 100px;  
    ">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    border-style: solid;
    border-color: gray;
    border-width: 1px;
    height: 70px;
    justify-content: space-between;
  ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">100px</div>
    <div style="
      background-color: lightblue;
      width: 100px;  
    ">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    border-style: solid;
    border-color: gray;
    border-width: 1px;
    height: 70px;
    justify-content: space-between;
    align-items: center;
  ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">100px
    </div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">100px</div>
    <div style="
      background-color: lightblue;
      width: 100px;  
    ">100px</div>
    </div>

  </body>
</html>
